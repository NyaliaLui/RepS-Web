<!DOCTYPE html>
<!-- This template was modified from https://getbootstrap.com/docs/4.1/examples/cover/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>RepS</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cover.css') }}">
  </head>

  <script>
      function add_err(msg) {
        let err = document.createElement('li');
        err.innerText = msg;
        let errwindow = document.getElementById("err__wndow");
        errwindow.appendChild(err);
      }

      function show_btns() {

            let eb = document.getElementById("replay__zone");
            eb.style.outline = "none";

            let el = document.getElementById("replays");
            let ea = document.getElementById("replays__labl");
            el.style.display = "none";
            ea.style.display = "none";

            let em = document.getElementsByClassName("sort__btn");
            em[0].style.display = "inline-block";
            em[1].style.display = "inline-block";
        };
  </script>

  <body class="text-center">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
            <a class="masthead-brand" href="/" style="cursor: pointer;">RepS</ha>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" href="/help">HELP!</a>
            <a class="nav-link" href="/about">About</a>
          </nav>
        </div>
      </header>

      <main id="main__window" role="main" class="inner cover">
        <ul class=flashes id="err__wndow">
          {% with messages = get_flashed_messages() %}
            {% if messages %}      
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            {% endif %}
          {% endwith %}
        </ul>

        <form id="replay__zone" method="post" enctype="multipart/form-data">
            <input type="file" id="replays" name="replays"/>
            <label id="replays__labl" for="replays" class="dragndrop"><strong>Click here</strong> to upload replays in .zip file</label>
            <button class="sort__btn btn btn-lg btn-secondary" formaction="/sort/player" style="display:none;" >Sort by player name</button>
            <button class="sort__btn btn btn-lg btn-secondary" formaction="/sort/matchup" style="display:none;">Sort by SC2 matchup</button>
        </form>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>RepS designed by <a href="https://twitter.com/noticals">@Noticals</a>.</p>
          <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
      </footer>
    </div>

    <script>
      function uploadFile(file, s3Data, url){
        let xhr = new XMLHttpRequest();
        xhr.open("POST", s3Data.url);

        let postData = new FormData();
        for(key in s3Data.fields){
          postData.append(key, s3Data.fields[key]);
        }
        postData.append('file', file);

        xhr.onreadystatechange = function() {
          if(xhr.readyState === 4){
            if(xhr.status === 200 || xhr.status === 204){
              show_btns();
            }
            else{
              add_err("Could not upload file. retry in a few minutes");
            }
        }
        };
        xhr.send(postData);
      }

      function getSignedRequest(file){
        let xhr = new XMLHttpRequest();
        xhr.open("GET", "/sign_s3?file_name="+file.name+"&file_type="+file.type);
        xhr.onreadystatechange = function(){
          if(xhr.readyState === 4){
            if(xhr.status === 200){
              let response = JSON.parse(xhr.responseText);
              uploadFile(file, response.data, response.url);
            }
            else{
              add_err("could not connect to data store. retry in a few minutes");
            }
          }
        };
        xhr.send();
      };

      (function() {
        document.getElementById("replays").onchange = function(){
          let files = document.getElementById("replays").files;
          let file = files[0];
          if(!file){
            add_err("no .zip file selected.");
          } else {
            getSignedRequest(file);
          }
        };
      })();
    </script>

    ================================================== -->

</body></html>
