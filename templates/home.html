  <script>
      function go_home() {
        window.location.replace("/");
      };

      //drag-n-drop was modified from https://developer.mozilla.org/en-US/docs/Web/API/HTML_Drag_and_Drop_API/File_drag_and_drop

      function drop_replays(ev) {
          console.log('File(s) dropped');

          // Prevent default behavior (Prevent file from being opened)
          ev.preventDefault();

          if (ev.dataTransfer.items) {
            // Use DataTransferItemList interface to access the file(s)
            for (var i = 0; i < ev.dataTransfer.items.length; i++) {
              // If dropped items aren't files, reject them
              if (ev.dataTransfer.items[i].kind === 'file') {
                var file = ev.dataTransfer.items[i].getAsFile();
                console.log('... file[' + i + '].name = ' + file.name);
              }
            }
          } else {
            // Use DataTransfer interface to access the file(s)
            for (var i = 0; i < ev.dataTransfer.files.length; i++) {
              console.log('... file[' + i + '].name = ' + ev.dataTransfer.files[i].name);
            }
          }

          $("#main__window").load("/sort");
          $('.replay__input').hide();

        }

        function drag_replays(ev) {
          console.log('File(s) in drop zone'); 

          // Prevent default behavior (Prevent file from being opened)
          ev.preventDefault();
        }
  </script>

  <body class="text-center">

    <a href="https://github.com/NyaliaLui/RepS"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand" onclick="go_home()" style="cursor: pointer;">RepS</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" href="/help">HELP!</a>
            <a class="nav-link" href="/about">About</a>
          </nav>
        </div>
      </header>

      <main id="main__window" role="main" class="inner cover">
        <form method="post" enctype="multipart/form-data" novalidate="" class="box has-advanced-upload" ondrop="drop_replays(event);" ondragover="drag_replays(event);">

          <div class="replay__input">
            <input type="file" id="replays" name="replays" accept=".zip">
            <label for="file" class="dragndrop"><strong>Upload replays in .zip file</strong> or drag it here</label>
          </div>
          <div id="sort__by" style="display: none;">
            <button class="sort__btn btn btn-lg btn-secondary">Sort by player name</button>
            <button class="sort__btn btn btn-lg btn-secondary">Sort by SC2 matchup</button>
        </div>
        <input type="hidden" name="ajax" value="1"></form>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
      </footer>
    </div>
